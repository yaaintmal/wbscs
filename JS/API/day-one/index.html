<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🪐</text></svg>"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>DOM</title>
  </head>

  <body
    class="h-screen bg-linear-90 from-purple-800 to-indigo-950 font-mono flex flex-col justify-evenly"
  >
    <form
      id="number-guess-form"
      class="text-xl text-indigo-100 border w-fit mx-auto my-10 rounded-2xl px-10 py-8 backdrop-blur-2xl bg-indigo-900/20 shadow"
    >
      <fieldset class="flex flex-col gap-5 items-center">
        <legend class="text-3xl mb-6">Guess-A-Number</legend>
        <label for="numberInput" class="sr-only">Enter a number</label>
        <input
          class="border rounded text-inherit px-3 py-2 w-full"
          type="number"
          min="0"
          max="100"
          name="number-input"
          id="number-input"
          list="possibleNumbers"
        />
        <datalist id="possibleNumbers">
          <option value="1"></option>
        </datalist>
        <button
          class="hover:bg-indigo-100/20 cursor-pointer py-2 px-3 w-fit rounded transition-colors"
        >
          Guess
        </button>
      </fieldset>
    </form>

    <div class="text-7xl font-semibold text-center">
      <span id="result" class="text-shadow-lg text-shadow-indigo-500/10"
        >???</span
      >
    </div>

    <div id="toast-container" class="absolute top-5 left-5 space-y-1.5"></div>
  </body>
</html>
