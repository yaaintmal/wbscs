<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Pokémon Cards</title>
  </head>

  <body class="bg-indigo-950 text-stone-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">Pokémon Cards</h1>
      <div
        id="pokemon-container"
        class="grid grid-cols-3 md:grid-cols-3 lg:grid-cols-5 gap-4"
      >
        <!-- Pokémon cards will be populated here -->
        <div
          class="bg-teal-900 text-stone-100 flex flex-col items-center rounded-xl shadow"
        >
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png"
            alt=""
          />
          <h2 class="font-semibold">Bulbasaurus</h2>
          <div class="flex gap-2 items-center justify-between w-full px-3">
            <label for="hp">HP</label>
            <meter value="45" max="100" id="hp">HP</meter>
          </div>
          <div class="flex gap-2 items-center justify-between w-full px-3">
            <label for="attack">Attack</label>
            <meter
              class="[&::-webkit-meter-optimum-value]:bg-red-500"
              value="45"
              max="100"
              id="attack"
            >
              Attack
            </meter>
          </div>
          <div class="flex gap-2 items-center justify-between w-full px-3 pb-3">
            <label for="defense">Defense</label>
            <meter
              class="[&::-webkit-meter-optimum-value]:bg-blue-500"
              value="45"
              max="100"
              id="defense"
            >
              Defense
            </meter>
          </div>
        </div>
      </div>
    </div>

    <script src="day-1-2.js"></script>
  </body>
</html>
