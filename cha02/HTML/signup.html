<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - WBS Cooding School</title>
  </head>
  <body>
    <header>
      <figure>
        <img
          src="https://www.wbscodingschool.com/wp-content/uploads/2023/10/WBSCS-Red-logo.webp"
          alt="WBS Coding School Logo"
        />
        <figcaption>
          Verwirkliche mit uns deine Träume und erlerne neue Fähigkeiten, um in
          der Tech-Branche durchzustarten! Und mit einem Bildungsgutschein ist
          deine Weiterbildung sogar kostenlos!
        </figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h1>Sign Up</h1>
        <form action="#" method="dialog" id="signup-form">
          <fieldset>
            <legend>Personal Information</legend>
            <div>
              <label for="name">Name:</label>
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Name"
                required
              />
            </div>
            <div>
              <label for="email">Mail:</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div>
              <label for="phone">Phone:</label>
              <input
                id="phone"
                type="tel"
                name="phone"
                placeholder="Phone"
                required
              />
            </div>
            <div>
              <label for="password">desired Password:</label>
              <input
                id="password"
                type="password"
                name="pw"
                placeholder="optional"
              />
            </div>
            <div>
              <label for="course">Course:</label>
              <select name="course" id="course">
                <option value="Web Development">W&A Development BC</option>
                <option value="Data Science">Data Science</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Artificial Intelligence">
                  Artificial Intelligence
                </option>
                <option value="Cybersecurity">Cybersecurity</option>
              </select>
            </div>
            <div>
              <button type="submit">Sign Up</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
