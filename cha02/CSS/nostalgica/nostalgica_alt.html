<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="win98.css" />
    <title>
      Win98 - it just works better. # LMAO, datz what they really said!
    </title>
  </head>
  <body>
    <div class="win98-err">
      <!-- title bar for declaring window is if there had been anything else than errors in win98 -->
      <div class="win98-err-title-bar">
        <span>Kernel panic</span>
      </div>
      <!-- New gradient border under title bar (didn't even saw dat!) -->
      <div class="title-bar-gradient-border"></div>
      <!-- whatever the error message is, it will be here! -->
      <div class="content-area">
        <!-- thx for the icon, won't use dat, pixelated af :)))) we'll build our own, yay! -->
        <div class="icon_win_err"></div>
        <!-- error msg right there -->
        <p class="message-text">
          Please install Windows Whistler, RIGHT NOW!!!
        </p>
      </div>
      <!-- ya last chance aka the cancel btn -->
      <div class="btn-area">
        <button class="btn-style">Cancel</button>
      </div>
    </div>
  </body>
</html>
