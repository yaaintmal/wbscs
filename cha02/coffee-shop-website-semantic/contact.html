<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>da coffee shop</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <!-- using 'align' for the sake of just using html, vscode tells me I'm outdated, but we don't use any css yet -->
      <section align="center" id="header">
        <img src="logo.png" alt="a cup of coffee" />
        <h1>Get in Touch</h1>
      </section>
    </header>
    <main>
      <section id="direct_contact">
        <h2>Direct Contact</h2>
        <ul>
          <li>Phone: <a href="tel:123-456-7890">+69 123-456-7890</a></li>
          <li>
            Mail: <a href="mailto:qHq0i@example.com">click to write a mail</a>
          </li>
        </ul>
      </section>
      <figure id="rndcoffeepic">
        <img
          src="https://images.pexels.com/photos/683039/pexels-photo-683039.jpeg"
          width="100%"
          alt="Photo by Afta Putta Gunawan: https://www.pexels.com/photo/assorted-decors-with-brown-rack-inside-store-683039/"
        />
        <figcaption>
          Photo by Afta Putta Gunawan:
          <a
            href="https://www.pexels.com/photo/assorted-decors-with-brown-rack-inside-store-683039/"
            >https://www.pexels.com/photo/assorted-decors-with-brown-rack-inside-store-683039/</a
          >
        </figcaption>
      </figure>

      <section id="contact">
        <h2>Drop Us a Line</h2>
        <form action="" type="submit" method="post">
          <input type="text" name="name" placeholder="Name" /><br />
          <input type="email" name="email" placeholder="Email" /><br />
          <input type="text" name="subject" placeholder="Subject" /><br />
          <textarea name="message" placeholder="Message"></textarea><br />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
