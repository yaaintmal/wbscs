<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="header-content">
        <img src="logo.png" alt="a cup of coffee" class="logo" />

        <p class="description">Get in touch with us.</p>
      </div>
    </header>
    <main>
      <div class="content-container">

          <section class="contact-section">
            <h2 class="contact-title">Contact Information</h2>
            <p class="contact-text">Phone: 555-555-5555</p>

        <div class="image-container">

            <img
              class="hero-image"
              src="https://images.pexels.com/photos/3968056/pexels-photo-3968056.jpeg"
              alt="Find us... not only in the internet"
            />
            <figcaption class="hero-caption">
              Find us... not only in the internet - Photo by
              <a
